CONFIG_NAME: 'multimodal-attn'

DATASET_NAME: 'coco'
DATA_DIR: '../data/coco'
GPU_ID: 0
WORKERS: 0


TREE:
    BRANCH_NUM: 3

B_VALIDATION: False

TRAIN:
    FLAG: True
    NET_G: '../output/coco_glu-gan2-s3_2020_11_04_19_43_59/Model/netG_epoch_132.pth'
#     NET_G: '../output/coco_multimodal-attn-s3-000001_2020_11_09_23_50_56/Model/netG_epoch_135.pth'
    B_NET_D: True
    BATCH_SIZE: 2 #14  # 32
    MAX_EPOCH: 150
    SNAPSHOT_INTERVAL: 2
    DISCRIMINATOR_LR: 0.0002
    GENERATOR_LR: 0.0002
    #
    NET_E: '../output/coco_glu-gan2-s3_2020_11_04_19_43_59/Model/text_encoder132.pth'
#     NET_E: '../output/coco_multimodal-attn-s3-000001_2020_11_09_23_50_56/Model/text_encoder135.pth'
    SMOOTH:
        GAMMA1: 4.0  # 1,2,5 good 4 best  10&100bad
        GAMMA2: 5.0
        GAMMA3: 10.0  # 10good 1&100bad
        LAMBDA: 50.0
        LAMBDA_GEN: 1.0
        LAMBDA_CAP: 1.0 
        LAMBDA_FT: 10.0 # low # order check
        LAMBDA_FI: 1.0 # high        
        LAMBDA_DAMSM: 10.0 # higher


GAN:
    DF_DIM: 96
    GF_DIM: 48
    Z_DIM: 100
    R_NUM: 3

